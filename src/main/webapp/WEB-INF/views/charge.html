<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags" xmlns="http://www.w3.org/1999/html">

<head>
    <title>exchange</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="../../css/font-awesome.css" th:href="@{/css/font-awesome.css}" rel="stylesheet" type="text/css">
    <!-- GRID -->
    <link href="../../css/simplegrid.css" th:href="@{/css/simplegrid.css}" rel="stylesheet" type="text/css"
          media="all"/>
    <!-- CSS -->
    <link href="../../css/main.css" th:href="@{/css/main.css}" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>

<div class="grid grid-pad">
    <div class="col-1-3 grid-pad-border login-text-box">
        <h1>CHARGE</h1>
    </div>
</div>

<div class="grid grid-pad">
    <div class="col-1-3 grid-pad-border grid-pad-padding">

        <form name="f" th:action="@{/profile/charge}" th:object="${wallet}" method="POST" class="left-form">

            <table>
                <tr>
                    <td><label for="amount">AMOUNT: </label></td>
                    <td><input type="text" th:field="*{charge}" id="amount" name="amount" required="required"></td>
                </tr>
                <tr style="text-align: center">
                    <td colspan="2"><button type="submit" class="btn left-form-btn main-color-hover">Charge</button></td>
                </tr>
            </table>


        </form>

    </div>
</div>

<script src="../../scripts/css-changer.js" th:src="@{/scripts/css-changer.js}"></script>

</body>
</html>
