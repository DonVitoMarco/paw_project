<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>exchange</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="../../css/font-awesome.css" th:href="@{/css/font-awesome.css}" rel="stylesheet" type="text/css">
    <!-- GRID -->
    <link href="../../css/simplegrid.css" th:href="@{/css/simplegrid.css}" rel="stylesheet" type="text/css"
          media="all"/>
    <!-- CSS -->
    <link href="../../css/main.css" th:href="@{/css/main.css}" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>

<div class="grid grid-pad">
    <div class="col-1-3 grid-pad-border login-text-box">
        <h1>EDIT PROFILE</h1>
    </div>
</div>

<div class="grid grid-pad">
    <div class="col-1-3 grid-pad-border grid-pad-padding">

        <form name="f" th:action="@{/profile/edit}" th:object="${profile}" method="POST" class="left-form">

            <table>
                <tr>
                    <td><label for="username">USERNAME: </label></td>
                    <td><input type="text" th:field="*{username}" id="username" name="username" required="required" readonly></td>
                </tr>
                <tr>
                    <td><label for="email">EMAIL: </label></td>
                    <td><input type="text" th:field="*{email}" id="email" name="email" required="required"></td>
                </tr>
                <tr style="text-align: center">
                    <td colspan="2"><button type="submit" class="btn left-form-btn main-color-hover">Edit</button></td>
                </tr>
            </table>

        </form>

    </div>
</div>

<script src="../../scripts/css-changer.js" th:src="@{/scripts/css-changer.js}"></script>

</body>
</html>
