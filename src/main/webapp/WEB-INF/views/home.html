<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags" xmlns="http://www.w3.org/1999/html">

<head>
    <title>exchange</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="../../css/font-awesome.css" th:href="@{/css/font-awesome.css}" rel="stylesheet" type="text/css">
    <!-- GRID -->
    <link href="../../css/simplegrid.css" th:href="@{/css/simplegrid.css}" rel="stylesheet" type="text/css"
          media="all"/>
    <!-- CSS -->
    <link href="../../css/main.css" th:href="@{/css/main.css}" rel="stylesheet" type="text/css" media="all"/>
</head>

<body>

<div class="grid grid-pad grid-pad-border">
    <div class="col-1-1">
        <div class="content">
            <h1><i class="fa fa-gg-circle" aria-hidden="true"></i>EXCHANGE</h1>
        </div>
    </div>
</div>

<div class="grid grid-pad grid-pad-border">
    <div class="col-1-1">
        <div class="content">
            <ul class="left">
                <li><a href="/" th:href="@{/}"><i class="fa fa-home" aria-hidden="true"></i> HOME</a></li>
                <li sec:authorize="hasRole('ROLE_USER')"><a href="/profile" th:href="@{/profile}"><i class="fa fa-user-circle" aria-hidden="true"></i> MY PROFILE</a></li>
                <li sec:authorize="hasRole('ROLE_USER')"><a href="/panel" th:href="@{/panel}"><i class="fa fa-bar-chart" aria-hidden="true"></i> MY PANEL</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/panel" th:href="@{/report}"><i class="fa fa-file-code-o" aria-hidden="true"></i></i> GET REPORT</a></li>
            </ul>

            <ul class="right">
                <li sec:authorize="isAnonymous()"><a href="/register" th:href="@{/register}"><i class="fa fa-user-plus" aria-hidden="true"></i> REGISTER</a></li>
                <li sec:authorize="isAnonymous()"><a href="/login" th:href="@{/login}"><i class="fa fa-sign-in" aria-hidden="true"></i> LOGIN</a></li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="POST">
                        <button type="submit" class="menuBtn"><i class="fa fa-sign-out" aria-hidden="true"></i> LOGOUT</button>
                    </form>
                </li>
            </ul>

            <div class="clear"></div>
        </div>
    </div>
</div>

<div class="grid grid-pad grid-pad-border" style="padding: 0;">
    <div class="col-1-1" style="padding: 0;">
        <div id="main-content" class="content">
            <p style="margin-left: 20px"></p>
            <div id="table-content">
            </div>
        </div>
    </div>
</div>


<script src="../../scripts/ws-conn.js" th:src="@{/scripts/ws-conn.js}"></script>

</body>
</html>
