<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">

<head>
    <title>exchange</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="../../css/font-awesome.css" th:href="@{/css/font-awesome.css}" rel="stylesheet" type="text/css">
    <!-- GRID -->
    <link href="../../css/simplegrid.css" th:href="@{/css/simplegrid.css}" rel="stylesheet" type="text/css"
          media="all"/>
    <!-- CSS -->
    <link href="../../css/main.css" th:href="@{/css/main.css}" rel="stylesheet" type="text/css" media="all"/>
</head>

<body>

<div class="grid grid-pad">
    <div class="col-1-1">
        <div class="content">
            <h1><i class="fa fa-gg-circle" aria-hidden="true"></i>EXCHANGE</h1>
        </div>
    </div>
</div>

<div class="grid grid-pad">
    <div class="col-1-1">
        <div class="content">
            <ul class="left">
                <li><a href="/" th:href="@{/}"><i class="fa fa-home" aria-hidden="true"></i> HOME</a></li>
                <li sec:authorize="isAuthenticated()"><a href="/profile" th:href="@{/profile}"><i class="fa fa-user-circle" aria-hidden="true"></i> MY PROFILE</a></li>
            </ul>

            <ul class="right">
                <li sec:authorize="isAnonymous()"><a href="/register" th:href="@{/register}"><i class="fa fa-user-plus" aria-hidden="true"></i> REGISTER</a></li>
                <li sec:authorize="isAnonymous()"><a href="/login" th:href="@{/login}"><i class="fa fa-sign-in" aria-hidden="true"></i> LOGIN</a></li>
                <li sec:authorize="isAuthenticated()"><a href="/logout" th:href="@{/logout}"><i class="fa fa-sign-out" aria-hidden="true"></i> LOGOUT</a></li>
            </ul>

            <div class="clear"></div>
        </div>
    </div>
</div>

<div class="grid grid-pad">
    <div class="col-1-1">
        <div id="main-content" class="content">
            <p></p>
            <div id="table-content">
            </div>
        </div>
    </div>
</div>


<script src="../../scripts/ws-conn.js" th:src="@{/scripts/ws-conn.js}"></script>

</body>
</html>
