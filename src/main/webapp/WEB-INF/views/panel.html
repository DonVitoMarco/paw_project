<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags" xmlns="http://www.w3.org/1999/html">

<head>
    <title>exchange</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="../../css/font-awesome.css" th:href="@{/css/font-awesome.css}" rel="stylesheet" type="text/css">
    <!-- GRID -->
    <link href="../../css/simplegrid.css" th:href="@{/css/simplegrid.css}" rel="stylesheet" type="text/css"
          media="all"/>
    <!-- CSS -->
    <link href="../../css/main.css" th:href="@{/css/main.css}" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>

<div class="grid grid-pad grid-pad-border">
    <div class="col-1-1">
        <div class="content">
            <h1><i class="fa fa-gg-circle" aria-hidden="true"></i>EXCHANGE</h1>
        </div>
    </div>
</div>

<div class="grid grid-pad grid-pad-border">
    <div class="col-1-1">
        <div class="content">
            <ul class="left">
                <li><a class="main-color-font-hover" href="/" th:href="@{/}"><i class="fa fa-home" aria-hidden="true"></i> HOME</a></li>
                <li sec:authorize="isAuthenticated()"><a class="main-color-font-hover" href="/profile" th:href="@{/profile}"><i
                        class="fa fa-user-circle" aria-hidden="true"></i> MY PROFILE</a></li>
            </ul>

            <ul class="right">
                <li sec:authorize="isAnonymous()"><a class="main-color-font-hover" href="/register" th:href="@{/register}"><i class="fa fa-user-plus"
                                                                                                aria-hidden="true"></i>
                    REGISTER</a></li>
                <li sec:authorize="isAnonymous()"><a class="main-color-font-hover" href="/login" th:href="@{/login}"><i class="fa fa-sign-in"
                                                                                          aria-hidden="true"></i> LOGIN</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="POST">
                        <button type="submit" class="menuBtn main-color-font-hover"><i class="fa fa-sign-out" aria-hidden="true"></i> LOGOUT
                        </button>
                    </form>
                </li>
            </ul>

            <div class="clear"></div>
        </div>
    </div>
</div>

<div class="grid grid-pad none-pad sections" style="margin-top: 15px">
    <div class="col-1-2">
        <div class="content section-border">
            <h3><i class="fa fa-gg-circle" aria-hidden="true"></i> EXCHANGE</h3>
            <div id="main-content">
                <p style="margin-left: 20px"></p>
                <div id="table-content">
                </div>
            </div>
        </div>
    </div>
    <div class="col-1-2 none-pad">
        <div class="content section-border">
            <h3><i class="fa fa-money" aria-hidden="true"></i> MY WALLET</h3>
            <p style="margin-left: 20px">WALLET: <span th:text="${wallet}">w</span> PLN</p>
            <div id="wallet-table">
                <table>
                    <tr>
                        <td>COMPANY</td>
                        <td>PURCHASE PRICE</td>
                        <td>UNIT</td>
                        <td>AMOUNT</td>
                        <td>ACTION</td>
                    </tr>
                    <tr th:each="userItem: ${userItems}">
                        <td th:text="${userItem.fullname}"/>
                        <td th:text="${userItem.price}"/>
                        <td th:text="${userItem.unit}"/>
                        <td th:text="${userItem.amount}"/>
                        <td>
                            <a th:href="@{/panel/sell(id=${userItem.idUserTranscation})}" class="btn-panel main-color">SELL</a>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
</div>

<script src="../../scripts/ws-conn-panel.js" th:src="@{/scripts/ws-conn-panel.js}"></script>
<script src="../../scripts/css-changer.js" th:src="@{/scripts/css-changer.js}"></script>

</body>
</html>
