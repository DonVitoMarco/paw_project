<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags" xmlns="http://www.w3.org/1999/html">

<head>
    <title>exchange</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="../../css/font-awesome.css" th:href="@{/css/font-awesome.css}" rel="stylesheet" type="text/css">
    <!-- GRID -->
    <link href="../../css/simplegrid.css" th:href="@{/css/simplegrid.css}" rel="stylesheet" type="text/css"
          media="all"/>
    <!-- CSS -->
    <link href="../../css/main.css" th:href="@{/css/main.css}" rel="stylesheet" type="text/css" media="all"/>
</head>

<body>

<div class="grid grid-pad grid-pad-border">
    <div class="col-1-1">
        <div class="content">
            <h1><i class="fa fa-gg-circle" aria-hidden="true"></i>EXCHANGE</h1>
        </div>
    </div>
</div>

<div class="grid grid-pad grid-pad-border">
    <div class="col-1-1">
        <div class="content">
            <ul class="left">
                <li><a class="main-color-font-hover" href="/" th:href="@{/}"><i class="fa fa-home" aria-hidden="true"></i> HOME</a></li>
                <li sec:authorize="hasRole('ROLE_USER')"><a class="main-color-font-hover" href="/panel" th:href="@{/panel}"><i class="fa fa-bar-chart" aria-hidden="true"></i> MY PANEL</a></li>
            </ul>

            <ul class="right">
                <li>
                    <form th:action="@{/logout}" method="POST">
                        <button type="submit" class="menuBtn main-color-font-hover"><i class="fa fa-sign-out" aria-hidden="true"></i> LOGOUT
                        </button>
                    </form>
                </li>
            </ul>

            <div class="clear"></div>
        </div>
    </div>
</div>

<div class="grid grid-pad grid-pad-border">
    <div class="col-1-1">
        <h3><i class="fa fa-cog" aria-hidden="true"></i> SETTINGS</h3>
        <p>USERNAME: <span th:text="${username}">u</span></p>
        <p>EMAIL: <span th:text="${email}">e</span></p>
        <p>
            <a class="main-color-hover profile-btn" href="/profile/edit" th:href="@{/profile/edit}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> EDIT</a>
        </p>
    </div>
</div>

<div class="grid grid-pad grid-pad-border">
    <div class="col-1-1">
        <h3><i class="fa fa-money" aria-hidden="true"></i> WALLET</h3>
        <p>WALLET: <span th:text="${wallet}">w</span> PLN</p>
        <p>
            <a class="main-color-hover profile-btn" href="/profile/charge" th:href="@{/profile/charge}">
                <i class="fa fa-plus-circle" aria-hidden="true"></i> CHARGE</a>
        </p>
    </div>
</div>

<div class="grid grid-pad grid-pad-border">
    <div class="col-1-1">
        <h3><i class="fa fa-paint-brush" aria-hidden="true"></i> CUSTOMIZE</h3>
        <p>Layout: </p>
        <a href="#" onclick="saveColor('second')"><div class="box-color" style="background-color: #23ff2a;"></div></a>
        <a href="#" onclick="saveColor('main')"><div class="box-color" style="background-color: #ffb717;"></div></a>
    </div>
</div>

<script src="../../scripts/css-changer.js" th:src="@{/scripts/css-changer.js}"></script>

</body>
</html>
