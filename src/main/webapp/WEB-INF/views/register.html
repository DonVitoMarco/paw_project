<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>exchange</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="../../css/font-awesome.css" th:href="@{/css/font-awesome.css}" rel="stylesheet" type="text/css">
    <!-- GRID -->
    <link href="../../css/simplegrid.css" th:href="@{/css/simplegrid.css}" rel="stylesheet" type="text/css"
          media="all"/>
    <!-- CSS -->
    <link href="../../css/main.css" th:href="@{/css/main.css}" rel="stylesheet" type="text/css" media="all"/>
</head>

<body>

<div class="grid grid-pad">
    <div class="col-1-3 grid-pad-border login-text-box">
        <h1>REGISTER</h1>
    </div>
</div>


<div class="grid grid-pad">
    <div class="col-1-3 grid-pad-border grid-pad-padding">

        <form name="f" th:action="@{/register}" th:object="${newUserDto}" method="POST" class="left-form">
            <table>
                <tr>
                    <td><label for="username">USERNAME: </label></td>
                    <td><input type="text" th:field="*{username}" name="username" id="username" required="required" value=""></td>
                </tr>
                <tr>
                    <td><label for="password">PASSWORD: </label></td>
                    <td><input type="password" th:field="*{password}" name="password" id="password" required="required"
                               value="">
                    </td>
                </tr>
                <tr>
                    <td><label for="matchingPassword">REPEAT PASS: </label></td>
                    <td><input type="password" th:field="*{matchingPassword}" name="matchingPassword"
                               id="matchingPassword" required="required" value=""></td>
                </tr>
                <tr style="text-align: center">
                    <td colspan="2"><button type="submit" class="btn left-form-btn">Sign up</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</div>
</div>

</body>
</html>
